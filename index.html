<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - FLURAL BRIGHT</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/FBlogo.png" alt="Pluralsight">
                    <h1>FLURALBRIGHT</h1>
                    
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text"class="text-input"> <!--we gave it a class="text-input" to design in css-->
                    </div>
                    <div>
                            <label>Password</label>
                            <input type="password"class="text-input"> <!--we gave it a class="text-input" to design in css-->
                        </div>
                        <button type="submit" class="primary-btn">sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar"> <!--hr is horizontal line-->
                    <span>OR</span>
                    <hr class="bar"> <!--hr is horizontal line-->
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020, Fluralbright All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Lets create the future
                    <span>together</span>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 30-day trial</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
